<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP4331C Small Project</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
</head>

<body>
    <h1>Small Project - Contacts</h1>
    <div class="flex flex-col gap-4 p-4 w-64">
        <h3>Create an Account</h3>
        <div class="flex flex-col gap-2">
            <input type="text" id="reg_first_name" placeholder="First name" />
            <input type="text" id="reg_last_name" placeholder="Last name" />
            <input type="password" id="reg_password" placeholder="Password" />
        </div>
        <div class="grid grid-cols-2 gap-2">
            <button id="reg_submit" type="submit">Submit</button>
            <button id="reg_reset" type="reset">Reset</button>
        </div>
    </div>
</body>

</html>
