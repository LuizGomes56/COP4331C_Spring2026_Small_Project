<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP4331C Small Project</title>
    <link rel="stylesheet" type="text/css" href="cssstyles/login.css" />
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <h1 class="text-center">Small Project - Contacts</h1>
    <div class="justify-self-center flex flex-col gap-4 p-4 w-64">
        <h3 class="text-center">Login</h3>
        <div class="flex flex-col gap-2">
            <input type="text" id="login_email" placeholder="Email" />
            <input type="password" id="login_password" placeholder="Password" />
        </div>
        <button id="login_submit" type="submit">Submit</button>
        <div id="login_message"></div>
    </div>
</body>

</html>
