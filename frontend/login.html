<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP4331C Small Project</title>
    <link rel="stylesheet" type="text/css" href="cssstyles/register.css" />
    <script src="js/login.js"></script>
  </head>
  <body>
    <div id="login-box" class="centering flex flex-col gap-4 p-4 w-64">
        <h3 class="box-title">Login</h3>
        <div class="flex flex-col gap-2">
            <input type="text" id="login_email" placeholder="Email" />
            <input type="password" id="login_password" placeholder="Password" />
        </div>
        <button id="login_submit" type="submit">Submit</button>
    </div>
  </body>
</html>
