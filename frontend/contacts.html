<!DOCTYPE html>
<script defer src="https://cdn.tailwindcss.com"></script>
<script defer src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
<script defer src=js/contacts.js> </script>
<link rel="stylesheet" href="cssstyles/contacts.css">
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>

<body>
    <p>
        The paragraph
    </p>
    <button id="create_contact">Create Contact</button>
    <div id="create_contact_form" class="hidden flex-col gap-4 max-w-xs w-full bg-zinc-900 p-4 rounded-md absolute">
        <h2>Creating a new contact</h2>
        <div class="flex flex-col gap-4">
            <input type="text" id="crc_full_name" placeholder="Full Name" />
            <input type="email" id="crc_email" placeholder="Email" />
            <input type="text" id="crc_phone" placeholder="Phone" />
            <input type="text" id="crc_notes" placeholder="Notes" />
        </div>
        <div class="place-self-end flex gap-2">
            <button class="bg-red-500 py-2 px-4 rounded-md" id="crc_cancel" type="cancel">Cancel</button>
            <button class="bg-emerald-500 py-2 px-4 rounded-md" id="crc_submit" type="submit">Submit</button>
        </div>
    </div>
    <div class="hidden" id="update_dialog" title="Update User"
        class="flex flex-col gap-4 max-w-xs w-full bg-zinc-900 p-4 rounded-md absolute" hidden>
        <div class="flex flex-col gap-4">
            <input type="text" id="updated_first_name" placeholder="Full Name" />
            <input type="email" id="updated_email" placeholder="Email" />
            <input type="text" id="updated_phone" placeholder="Phone" />
            <input type="text" id="updated_notes" placeholder="Notes" />
        </div>
        <div class="place-self-end flex gap-2">
            <button class="bg-red-500 py-2 px-4 rounded-md" id="updated_cancel" type="cancel">Cancel</button>
            <button class="bg-emerald-500 py-2 px-4 rounded-md" id="update_submit" type="submit">Submit</button>
        </div>
    </div>
    <div id="contacts_box">
        <div id="contact_table" class="max-w-5xl place-self-center overflow-x-auto"></div>
    </div>

</body>

</html>
