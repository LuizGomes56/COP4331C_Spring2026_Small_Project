<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP4331C Small Project</title>
    <link rel="stylesheet" type="text/css" href="cssstyles/register.css" />
    <script src="js/utils.js"></script>
    <script src="js/register.js"></script>
</head>

<body>
    <h1 class="credentials-page-title">Small Project - Contacts</h1>
    <div id="register-box" class="centering flex flex-col gap-4 p-4 w-64">
        <h3 class="box-title">Create an Account</h3>
        <div id="register-invalid-box" hidden>
            <p id="invalid-input" hidden>Invalid email address</p>
            <p id="field-missing" hidden>One or more fields missing or too short</p>
        </div>
        <div class="flex flex-col gap-2">
            <input type="text" id="reg_full_name" placeholder="Full Name" />
            <input type="email" id="reg_email" placeholder="Email" />
            <input type="password" id="reg_password" placeholder="Password" />
        </div>
        <div class="grid grid-cols-2 gap-2">
            <button id="reg_reset" type="reset">Reset</button>
            <button id="reg_submit" type="submit">Submit</button>
        </div>
        <a href="login.html">
            <p id="already-registered" class="reg-text">Already registered?</p>
        </a>
    </div>

</body>

</html>
